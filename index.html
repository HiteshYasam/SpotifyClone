<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="imgsSPotify/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <style></style>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="imgsSPotify/close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <img class="invert" width="100px" src="imgsSPotify/logo.svg" alt="" />
          <ul>
            <li>
              <img class="invert" src="imgsSPotify/home.svg" alt="" />Home
            </li>
            <li>
              <img class="invert" src="imgsSPotify/search.svg" alt="" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="imgsSPotify/playlist.svg" alt="playlist">
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
              ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="invert hamburger" src="imgsSPotify/hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signUpbtn">Sign Up</button>
            <button class="loginBtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img width="33" id="previous" src="imgsSPotify/prevsong.svg" alt="">
                <img width="30" id="play" src="imgsSPotify/play.svg" alt="">
                <img width="33" id="next" src="imgsSPotify/nextsong.svg" alt="">
                </div>
            <div class="timevol">
              <div class="songTime"></div>
              <div class="volume">
                <img class="invert" src="imgsSPotify/volume.svg" alt="">
                <div class="range">
                  <input class="volRange" type="range" name="volume">
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
